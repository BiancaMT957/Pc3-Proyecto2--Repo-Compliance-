name: Compliance CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run linters
        run: |
          black --check .
          flake8 .

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

  coverage:
    name: Coverage Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run coverage check
        run: |
          pytest --cov=auditor --cov-report=term-missing --cov-fail-under=85

  audit:
    name: Run Auditor
    runs-on: ubuntu-latest
    needs: [lint, test, coverage]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run auditor
        run: |
          mkdir -p out
          python -m auditor.core || python auditor/core.py
        continue-on-error: true

      - name: Check HIGH findings
        id: check_high
        run: |
          if grep -q '"severity": "HIGH"' out/report.json; then
            echo " HIGH findings detected"
            exit 1
          else
            echo " No HIGH findings"
          fi

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: out/report.json
